<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css"/>
    <title>Calculator Example</title>
</head>

<body>
    <label>Number #1: <input id="num1" type="number"></label>
    <label>Number #2: <input id="num2" type="number"></label>
    <button onclick="getCalculationResult('addition')">Add!</button>
    <button onclick="getCalculationResult('subtract')">Subtract!</button>
    <button onclick="getCalculationResult('multiply')">Multiply!</button>
    <button onclick="getCalculationResult('divide')">Divide!</button>

    <div>Result
        <span id="result"></span>
    </div>
</body>

<script>
        function getCalculationResult(operation) {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

        fetch(`/calculator/${operation}?num1=${num1}&num2=${num2}`)
            .then(response => response.json())
            .then(data => {
            document.getElementById("result").innerHTML = data.result;
            });
        }

</script>

</html>
